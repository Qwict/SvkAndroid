name: Manually generate documentation
on: workflow_dispatch

jobs:
  build:
    name: Manually generate documentation
    runs-on: ubuntu-latest
    steps:
    - name: Complete rerun of Documentation creation with dokka
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SVK_DEPLOY }}
        port: ${{ secrets.PORT }}
        passphrase: ${{ secrets.PASSPHRASE }}
        script: |
          cd /var/www/qwict/svk/
          rm -rf SvkAndroid
          git clone git@github.com-svk-android:Qwict/SvkAndroid.git
          cd SvkAndroid
          git status
          cp ../local.properties ./
          chmod +x gradlew
          ./gradlew dokkaHtml
          rm -rf ../SVKAndroidDocumentation/*
          cp -R ./app/build/dokka/html/* ../SVKAndroidDocumentation